<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h1>Customer Survey Form</h1>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select a country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
    
            </select>
            <label>Gender:</label>
            <input type="checkbox" id="male"> <label for="male">Male</label>
            <input type="checkbox" id="female"> <label for="female">Female</label>
            <input type="checkbox" id="other"> <label for="other">Other</label><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <div id="popup">
        <div id="popup-content">
            <h2>Survey Form Submission</h2>
            <p>First Name: <span id="popup-firstName"></span></p>
            <p>Last Name: <span id="popup-lastName"></span></p>
            <p>Date of Birth: <span id="popup-dob"></span></p>
            <p>Country: <span id="popup-country"></span></p>
            <p>Gender: <span id="popup-gender"></span></p>
            <p>Profession: <span id="popup-profession"></span></p>
            <p>Email: <span id="popup-email"></span></p>
            <p>Mobile Number: <span id="popup-mobile"></span></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
